name: Build Python Wheels

on:
  push:
    branches: [main]
    paths:
      - "rust/crates/*-dsp/**"
      - "rust/crates/*-python/**"
      - "rust/Cargo.toml"
      - "rust/Cargo.lock"
      - ".github/workflows/build-wheels.yml"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-wheels:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS-arm64
            target: aarch64-apple-darwin
          - os: macos-latest
            name: macOS-x86_64
            target: x86_64-apple-darwin
          - os: windows-latest
            name: Windows-x86_64
            target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            name: Linux-x86_64
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: wheels-${{ matrix.name }}-cargo-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: wheels-${{ matrix.name }}-cargo-

      - name: Build reverb-rust wheel
        uses: PyO3/maturin-action@v1
        with:
          working-directory: rust/crates/reverb-python
          target: ${{ matrix.target }}
          args: --release --out ../../../dist
          manylinux: auto

      - name: Build lossy-rust wheel
        uses: PyO3/maturin-action@v1
        with:
          working-directory: rust/crates/lossy-python
          target: ${{ matrix.target }}
          args: --release --out ../../../dist
          manylinux: auto

      - name: Build fractal-rust wheel
        uses: PyO3/maturin-action@v1
        with:
          working-directory: rust/crates/fractal-python
          target: ${{ matrix.target }}
          args: --release --out ../../../dist
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.name }}
          path: dist/*.whl

  release:
    needs: build-wheels
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
