name: Build Lossy Plugin

on:
  push:
    branches: [main]
    paths:
      - "rust/**"
      - "lossy/gui/presets/**"
      - ".github/workflows/build-plugin.yml"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS-arm64
          - os: macos-13
            name: macOS-x86_64
          - os: windows-latest
            name: Windows-x86_64
          - os: ubuntu-latest
            name: Linux-x86_64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: rust

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ matrix.name }}-cargo-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: ${{ matrix.name }}-cargo-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl-dev libxcb1-dev libxcb-icccm4-dev libxcb-ewmh-dev \
            libxcb-keysyms1-dev libxcb-randr0-dev libxcb-render0-dev libxcb-shape0-dev \
            libxcb-xfixes0-dev libxcb-xkb-dev libxkbcommon-dev libxkbcommon-x11-dev \
            libatk1.0-dev libgtk-3-dev

      - name: Bundle VST3 and CLAP
        run: cargo xtask bundle lossy-plugin --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lossy-plugin-${{ matrix.name }}
          path: |
            rust/target/bundled/lossy-plugin.vst3
            rust/target/bundled/lossy-plugin.clap
